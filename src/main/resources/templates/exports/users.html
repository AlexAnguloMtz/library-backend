<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .card { border: 1px solid #ccc; padding: 15px; border-radius: 5px; background: #f5f5f5; margin-bottom: 20px; }
        .card h3 { margin-top: 0; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #eee; }
        tbody tr:nth-child(odd) { background-color: #f9f9f9; }
    </style>
</head>
<body>
<div class="card">
    <h3>Exportación realizada por:</h3>
    <p><strong>Nombre:</strong> <span th:text="${currentUser.fullName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${currentUser.email}"></span></p>
    <p><strong>Registrado desde:</strong> <span th:text="${currentUser.registrationDate}"></span></p>
    <p><strong>Fecha/Hora de exportación:</strong> <span th:text="${exportDate}"></span></p>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.fullName}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
